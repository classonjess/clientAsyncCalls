<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.js"></script>

<h1>Easy</h1>
<script>
    const url = '/account/create/peter/peter@mit.edu/secret'

    function create(){
        return fetch(url)
            .then(response => response.json())
            .then(data => {
                return data;
            });
    }
    function invoke(){
        create().then(response => console.log('response', response));
    }
</script>
